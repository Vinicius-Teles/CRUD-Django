<!DOCTYPE html>

<html>
    <head>
        <title>{% block title %} CRUD Django 1.7 {% endblock %}</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" />
		<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
        <link rel="shortcut icon" type="image/png" href="{{ STATIC_URL }}img/favicon.png">
        <script src="{{ STATIC_URL }}js/jquery-1.11.1.min.js" type="text/javascript"></script>
        {% block styles %} {% endblock %}
    </head>
    <body>
		<header>
			<div class="container">
				<img class="logo" src="{{ STATIC_URL }}img/logo.gif">
				<h1 class="header-title">CRUD Django 1.7</h1>
			</div>
		</header>
		<div class="container page-content">
			{% block content %} {% endblock %}
		</div>
    </body>
    
		<script src="{{ STATIC_URL }}js/bootstrap.min.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}js/app.js" type="text/javascript"></script>
		{% block scripts %} {% endblock %}
		<script>
			$(document).ready(function(){
				App.init();
			});
		</script>
</html>
